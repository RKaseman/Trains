
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trains</title>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js" integrity="sha256-NLLibs1jQZNnV59vwp+9dMxTdhKAeqKbl3XzgYzQyso=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda%7cGaldeano" rel="stylesheet">
</head>

<body>

    <header><h1>Train Bizarre</h1></header>
    <div id="wrapper">
        <form>
            <h2>Train Choice</h2>
            <div>
                <input type="text" id="nameEnter" name="search" value="">
                <label for="nameEnter">Name</label>
            </div>
            <div>
                <input type="text" id="destEnter" name="search" value="">
                <label for="destEnter">Destination</label>
            </div>
            <div>
                <input type="time" id="arrivalEnter" name="search" value="">
                <label for="arrivalEnter">Arrival Time</label>
            </div>
            <div>
                <input type="time" id="departEnter" name="search" value="">
                <label for="departEnter">Departure Time</label>
            </div>
            <div>
                <input type="number" id="freqEnter" name="search" value="">
                <label for="freqEnter">Frequency</label>
            </div>
            <div id="submitButton">
                <input type="submit" id="sendForm" value="Update">
            </div>
        </form>
        <div id="defaultTable">
            <h2>Schedule</h2>
            <table id=sched>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Arrival</th>
                    <th>Departure</th>
                    <th>Frequency</th>
                </tr>
                <tbody>
                    <tr>
                        <td>(entry)</td>
                        <td>(entry)</td>
                        <td>(entry)</td>
                        <td>(entry)</td>
                        <td>(entry)</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/javascript/javascript.js"></script>

</body>

</html>
