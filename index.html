
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trains</title>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- ? -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js" integrity="sha256-NLLibs1jQZNnV59vwp+9dMxTdhKAeqKbl3XzgYzQyso=" crossorigin="anonymous"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- css reset -->
    <link rel="stylesheet" type="text/css" href="./assets/css/EMreset.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Acme%7cGaldeano%7cMerienda%7cSpicy+Rice" rel="stylesheet">
    <!-- custom style -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1>Train Bizarre</h1>
        <div id="divCanvas">
            <canvas id="mycanvas"></canvas>
        </div>
    </header>
    <div id="wrapper">
        <form>
            <h2>Enter a Train</h2>
            <div>
                <input type="text" id="nameEnter" name="search">
                <label for="nameLabel">Name</label>
            </div>
            <div>
                <input type="text" id="destEnter" name="search">
                <label for="destLabel">Destination</label>
            </div>
            <div>
                <input type="number" id="freqEnter" name="search">
                <label for="freqLabel">Frequency (in minutes)</label>
            </div>
            <div>
                <input type="time" id="departEnter" name="search">
                <label for="departLabel">Departure Time</label>
            </div>
            <div id="submitButton">
                <input type="button" id="sendForm" value="Update Schedule">
            </div>
        </form>
        <div id="defaultTable">
            <h2>Schedule</h2>
            <table>
                <tr>
                    <th><h3>Train Name</h3></th>
                    <th><h3>Destination</h3></th>
                    <th><h3>Arrival</h3></th>
                    <th><h3>Departure</h3></th>
                    <th><h3>Frequency</h3></th>
                </tr>
                <tbody id=sched>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./assets/javascript/processing-1.4.8.min.js"></script>
    <script src="./assets/javascript/train-sched.js"></script>
    <script src="./assets/javascript/train-anim.js"></script>
    <script>
        var canvas = $("#mycanvas")[0];
        var processingInstance = new Processing(canvas, sketchProc);
    </script>

</body>

</html>
